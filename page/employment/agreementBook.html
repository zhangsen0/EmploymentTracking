                layer.msg('上传成功');
                console.log(res)
            }

layui.use(['form', 'table' ,'layedit', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer=layui.layer,
            layedit=layui.layedit,
            laydate=layui.laydate;
    laydate.render({
        elem: '#date'
    });


        table.render({
            elem: '#currentTableId',
            url: '../../api/tableStudentEmploy.json',
            cellMinWidth: 100,
        // toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "" },
                {field: 'major', title: '专业', sort: true},
                {field: 'classID', title: '班级'},

                {field: 'cno', title: '学号'},
                {field: 'name', title: '姓名', minWidth: 150},
                {field: 'phone', title: '联系方式', sort: true},
                {field: 'state', title: '是否就业', sort: true},
                {field: 'state1', title: '是否领取'},
                {field: 'remark', title: '备注', sort: true},

                // {title: '操作', minWidth: 0, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 5,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['80%', '100%'],
                    content: '../table/editEmploymentOne.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
            else {
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['80%', '100%'],
                    content: 'addEmploymentOne.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });

            }
        })
